    <div class="container">
      <div class="row">

        <div class="col-lg-3">
          <h2>Wohnzimmer</h2>
          <div class="bs-component">
            <ul class="nav nav-tabs" style="margin-bottom: 15px;">
              <li class="active"><a href="#wohnzimmernormal" data-toggle="tab">Normal</a></li>
              <li><a href="#wohnzimmerdmx" data-toggle="tab">DMX</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade active in lightswitch-pane" id="wohnzimmernormal">
                <button type="button" class="btn btn-light" data-topic="licht/wohnzimmer/tuer">Tür</button>
                <button type="button" class="btn btn-light" data-topic="licht/wohnzimmer/mitte">Mitte</button>

              </div>
              <div class="tab-pane fade" id="wohnzimmerdmx">
                <label for="dmxcolorwohnzimmer-master">Master:</label>
                <input type="color" id="dmxcolorwohnzimmer-master" class="colorinput" data-topic="wohnzimmer" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3">
          <h2>Plenarsaal</h2>
          <div class="bs-component">
            <ul class="nav nav-tabs" style="margin-bottom: 15px;">
              <li class="active"><a href="#plenarnormal" data-toggle="tab">Normal</a></li>
              <li><a href="#plenardmx" data-toggle="tab">DMX</a></li>

                <input type="color" id="dmxcolorplenar-master" class="colorinput" data-topic="plenar" />
              </div>
            </div>
          </div>
        </div>

          <div class="bs-component">

            <ul class="nav nav-tabs" style="margin-bottom: 15px;">
